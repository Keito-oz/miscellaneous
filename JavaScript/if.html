<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>条件分岐</title>
<script>
    //変数の宣言
    let kekka;

    //確認ダイアログを表示し、
    //結果を変数に代入
    kekka=confirm('処理を進めていいですか？');

    //確認ダイアログの結果毎に処理を分岐
    if (kekka==true){
        //OKボタンが押された場合に実行
        alert('OKが押されました');
    }else{
        //キャンセルが押されたら
        alert('キャンセルが押されました');
    }
            
    
</script>
</head>
<body>
    <h1>条件分岐</h1>
</body>
</html>
